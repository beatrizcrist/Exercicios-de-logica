<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo06</title>
</head>
<body>
    <h2 id="mudar">o texto abaixo pode desaparecer ou aparecer</h2>
    <p id="some">bem vindoooaaaaaxxxxxx</p>
    <button onclick="document.getElementById('some').style.display='none';document.getElementById('mudar').innerHTML='sumiuuu'">clique para desaparecer</button>
    <button onclick="document.getElementById('some').style.display='block';document.getElementById('mudar').innerHTML='apareceuuu'">clique para aparecer</button>
</body>
</html>
